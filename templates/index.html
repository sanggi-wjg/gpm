{% include 'fragments/head.html' %}
{% include 'fragments/header.html' %}

<div class="card card-body shadow-xl mx-3 mx-md-4 mt-n6">
    <!-- Section with four info areas left & one card right with image and waves -->
    <section class="py-4 position-relative">
        <div class="container">
            <div class="row">
                <div class="col-md-8 text-start mb-5 mt-5">
                    <h3 class="text-dark z-index-1 position-relative">1. Enter GitHub name</h3>
                    <p class="text-dark opacity-8 mb-0">GitHub에서 사용하는 이름을 입력해주세요</p>
                </div>
            </div>
            <div class="row justify-space-between py-2">
                <div class="col-lg-4 mx-auto">
                    <div class="input-group input-group-outline mb-4">
                        <label class="form-label" for="user_github_name">GitHub Name</label>
                        <input class="form-control" id="user_github_name" type="text">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="pb-5 position-relative bg-gradient-dark mx-n3">
        <div class="container">
            <div class="row">
                <div class="col-md-8 text-start mb-5 mt-5">
                    <h3 class="text-white z-index-1 position-relative">2. Enter Introduction</h3>
                    <p class="text-white opacity-8 mb-0">자기소개를 입력해주세요</p>
                </div>
            </div>
            <div class="row justify-space-between py-2">
                <div class="col-lg-6 mx-auto">
                    <div class="input-group input-group-outline mb-4 form-outline form-white">
                        <label for="user_introduction" class="form-label"></label>
                        <textarea class="form-control text-white" id="user_introduction" rows="10"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% include 'fragments/footer.html' %}
