<div class="page-header align-items-start min-vh-100"
     style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');"

    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container my-auto">
        <div class="row">
            <div class="col-lg-4 col-md-8 col-12 mx-auto">
                <div class="card z-index-0 fadeIn3 fadeInBottom">
                    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                        <div class="bg-gradient-info shadow-primary border-radius-lg py-3 pe-1">
                            <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Sign in</h4>
                            <div class="row mt-3">
                                {#<div class="col-2 text-center ms-auto">
                                    <a class="btn btn-link px-3" href="">
                                        <i class="fa fa-facebook text-white text-lg"></i>
                                    </a>
                                </div>#}
                                <div class="col-2 text-center ms-auto">
                                    <a class="btn btn-link px-3" href="/login/github">
                                        <i class="fa fa-github text-white text-lg"></i>
                                    </a>
                                </div>
                                <div class="col-2 text-center me-auto">
                                    <a class="btn btn-link px-3" href="/login/google">

                        </div>

                        <form role="form" class="text-start">
                            <div class="input-group input-group-outline my-3">
                                <label class="form-label">Email</label>
                                <input type="email" id="user_email" class="form-control">
                            </div>
                            <div class="input-group input-group-outline mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" id="user_password" class="form-control">
                            </div>
                            <div class="form-check form-switch d-flex align-items-center mb-3">
                                <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                                <label class="form-check-label mb-0 ms-3" for="rememberMe">Remember me</label>
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn bg-gradient-info w-100 my-4 mb-2"
                                        onclick="try_login()">Sign in
                                </button>
                            </div>
                            <p class="mt-4 text-sm text-center">

                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

{% include 'fragments/footer.html' %}

<script>

    function try_login() {
        const user_email = $("#user_email").val();
        const user_password = $("#user_password").val();
        if (user_email === "" || user_email === null) {
            return false;
        }
        if (user_password === "" || user_password === null) {
            return false;
        }

        $.ajax({
            method: "POST",
            url: "/token",
            dataType: "json",
            data: {
                'username': user_email,
                'password': user_password,
            }
        }).done(function (response_json) {
            localStorage.setItem(TOKEN_KEY, response_json.access_token);
            document.location.href = "/";

        }).fail(function (xhr, status, errorThrown) {
            alert('login failed');
        });
    }

</script>
